<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcularNota Cod-2</title>
</head>

<body>

    <script>

        var notaA = parseInt(prompt('Digite a primeira nota: '))
        var notaB = parseInt(prompt('Digite a segunda nota: '))

        var media = (notaA + notaB) / 2

        var notaMinima = 7

        var falta = (notaMinima - media)

        if (media >= notaMinima) {
            document.write('Aluno Aprovado!')
            document.write('<br><br> Sua média foi: ', media)
        } else {
            document.write('Aluno Reprovado! <br>')
            document.write('<br> Sua média foi: ', media)
            document.write('<br> Você precisa de mais: ', falta, ' pontos na média para se APROVADO!')
        }

    </script>

</body>

</html>
